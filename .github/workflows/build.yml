name: CI runner

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Requirement
        run: sudo apt install make gcc g++ build-essential gnu-efi mingw-w64
      - name: Build Kernel
        run: sudo make all
